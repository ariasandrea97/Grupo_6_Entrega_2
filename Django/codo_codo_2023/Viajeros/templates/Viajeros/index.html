{% extends 'Viajeros/base/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'Viajeros/css/base.css' %}">
{% endblock %}

{% block titulo %}Viajeros{% endblock %}

{% block encabezado %}

{% endblock %}

{% block contenido %}

    <!--  Slider -->

    <div class="container">
        <h2>San Rafael</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{% static 'Viajeros/img/Reyunos_Hidro.jpg' %}" alt="Reyunos_Hidro" style="width:100%;">
             </div>
      
            <div class="item">
              <img src="{% static 'Viajeros/img/alta_montaña.jpg' %}" alt="alta_montaña"  style="width:100%;">
             </div>
          
            <div class="item">
              <img src="{% static 'Viajeros/img/Reyunos_Dique.jpg' %}" alt="Reyunos_Dique"  style="width:100%;">
            </div>

            <div class="item">
                <img src="{% static 'Viajeros/img/caminos_del_vino.jpg' %}" alt="caminos_del_vino"  style="width:100%;">
              </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
      
    
      <!-- Fin Slider -->



{% endblock %}
